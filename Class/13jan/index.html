<!DOCTYPE html>
<html>
<head>
    <style>
        .parent {
            background-color: rgb(9, 224, 9);
            padding: 20px; 
            margin: 10px;
            height: 200px;
            text-align: center;
        }
        .child {
            background-color: rgb(235, 36, 36);
            padding: 20px;
            margin: 10px;
            height: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="parent" id="parent">
        Parent
        <div class="child" id="child">
            Child
        </div>
    </div>
    <script>
        document.querySelector("#child").addEventListener("click", function(event) {
            alert(`Child clicked. \n Target:  ${event.target.id} \n This:  ${this.id}`);
        });
        document.querySelector("#parent").addEventListener("click", function(event) {
            alert(`Parent clicked. \n Target:  ${event.target.id} "\n This: ${ this.id}`);
        });
    </script>
</body>
</html>
