<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
  />
  <style>
       body {
  background-color: #f9f9f9;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

h1, h2, h3, .accordion-button {
  font-weight: bold;
}

.accordion-button {
  background-color: #bacfed;
  color: rgb(20, 20, 20);
}

.accordion-button:not(.collapsed) {
  background-color: #89a2c6;
  color: rgb(15, 14, 14);
}

.accordion-body label {
  font-weight: 500;
  margin-right: 10px;
}

.accordion-body input[type="text"],
.accordion-body input[type="date"],
.accordion-body input[type="number"] {
  width: 100%;
  padding: 6px 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.img-thumbnail {
  object-fit: cover;
  margin-bottom: 10px;
  border-radius: 10px;
}

.text-center label {
  display: block;
  margin-top: 5px;
  font-weight: 500;
}

.btn-success {
  display: block;
  margin: 20px auto;
  font-size: 18px;
  padding: 10px 30px;
}

.modal-title {
  font-weight: bold;
}

#orderModal .modal-body {
  font-size: 16px;
}

#orderModal .col-8 p {
  margin-bottom: 10px;
}

  </style>
</head>
<body>
  <div class="text-center border border-1 border-black align-items-center m-2 font-weight-bold fs-4" style="height: 60px;">
    Hotel Registration Form
  </div>

  <div class="container py-4">
    <div class="accordion" id="accordionExample">

      <!-- Customer Details -->

      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Customer Info
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <label>Customer Name</label>
            <input type="text" id="customerName"  />
            <br />
            <label>Check in Date</label>
            <input type="date" id="customerMobile" />
            <br>
            <label>Total No Of Days</label>
            <input type="number" name="" id="totalDays">
            <br>
            <label>Total No of Persons</label>
            <input type="number" name="" id="totalPerson" >
          </div>
        </div>
      </div>

      <!-- Select Items -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Select Room Type
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body d-flex justify-content-around">
            <div class="text-center">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3oXRZsG8cJIYbAa3bIohYXK_kY7NaqUWGgQ&s" class="img-thumbnail" height="100" width="100" />
              <div>
                  <input type="radio" name="room" id="deluxeRoom" value="Deluxe Room" />
                  <label for="burger1">Deluxe Room</label>
                </div>
            </div>
            <div class="text-center">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzJ5N0x1JTJaRTAdlTL5zlWhnltHgTxGMCBQ&s" class="img-thumbnail" height="100" width="100" />
              <div>
                <input type="radio" name="room" id="suiteRoom" value="Suite Room"
                       data-img="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRzJ5N0x1JTJaRTAdlTL5zlWhnltHgTxGMCBQ&s" />
                <label for="burger2">Suite Room</label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Ons -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Add On's
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body d-flex justify-content-around">
            <div class="text-center">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSyIJHVg0dr9FIdbfYmUyXzSF9SAJK4x70Ng&s" class="img-thumbnail" height="100" width="100" />
              <div>
                <input type="radio" name="addon" id="addon1" value="AC" />
                <label for="addon1">A/C</label>
              </div>
            </div>
            <div class="text-center">
              <img src="https://activfurniture.com/wp-content/uploads/Activ-Furniture_Forte-LK-915_Lemari-Besi_Lemari-Pakaian-Besi_Ruang-Kantor.png" class="img-thumbnail" height="100" width="100"/>
              <div>
                <input type="radio" name="addon" id="addon2" value="locker"  />
                <label for="addon2">Locker</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingFour">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                  data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
            Advanced Amount 
          </button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body d-flex justify-content-around">
            <label>Advanced Amount</label>
            <input type="number" id="advancedAmount" />
            
              
          </div>
        </div>
      </div>

      <!-- Place Order -->
     <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#orderModal" onclick="showOrderSummary()">Confirm Order</button>

    </div>
  </div>

  <!-- Order Summary Modal -->
  <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="orderModalLabel">Order Summary</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-8">
              <p><strong>Name:</strong> <span id="summaryName"></span></p>
              <p><strong>Mobile:</strong> <span id="summaryMobile"></span></p>
              <p><strong>Burger:</strong> <span id="summaryBurger"></span></p>
              <p><strong>Add-on:</strong> <span id="summaryAddon"></span></p>
              <p><strong>Total Price:</strong> â‚¹<span id="summaryTotal"></span></p>
            </div>
            <div class="col-4">
              <img id="summaryImage" src="" alt="Selected Burger" height="100" width="100" class="border rounded" />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Place Order</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    var selectedRoom = '';
    var selectedAddon = '';
    var advancedAmount = 0;

    function showOrderSummary() {
      // Get user details
      var name = document.getElementById('name').value;
      var mobile = document.getElementById('mobile').value;

      // Get selected burger
      var burger = document.querySelector('input[name="burger"]:checked');
      if (burger) {
        selectedRoom = burger.value;
      }

      // Get selected add-on
      var addon = document.querySelector('input[name="addon"]:checked');
      if (addon) {
        selectedAddon = addon.value;
      }

      // Get advanced amount
      advancedAmount = parseFloat(document.getElementById('advancedAmount').value) || 0;

      // Update summary
      document.getElementById('summaryName').innerText = name;
      document.getElementById('summaryMobile').innerText = mobile;
      document.getElementById('summaryBurger').innerText = selectedRoom;
      document.getElementById('summaryAddon').innerText = selectedAddon;
      document.getElementById('summaryTotal').innerText = calculateTotal();
      document.getElementById('summaryImage').src = burger ? burger.dataset.img : '';
    }

    function calculateTotal() {
      var total = 0;
      if (selectedRoom) {
        total += 100; // Base price for the room
      }
      if (selectedAddon === 'AC') {
        total += 50; // Add-on price for A/C
      } else if (selectedAddon === 'locker') {
        total += 30; // Add-on price for Locker
      }
      total -= advancedAmount;
      return total > 0 ? total : 0;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
