<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script>
        function loadTime(){
            let now = new Date();
            document.getElementById("cal").textContent = now.toLocaleDateString();
            document.getElementById("clock").textContent = now.toLocaleTimeString();  


            let hours=now.getHours();
            if(hours>12 ){
                document.getElementById('msg').textContent='Good Evening'
            }


        }
    </script>
  </head>
  <body onload="loadTime()">
    <header class="d-flex justify-content-between bg-black text-light p-2">
      <div>Shopper.</div>
      <div>
        <span class="ms-3"> Home </span>
        <span class="ms-3"> About </span>
        <span class="ms-3"> Contact </span>
      </div>
      <div>
        <span class="bi bi-calendar me-3" id="cal"></span>
        <span class="bi bi-clock me-3" id="clock"></span>
      </div>
    </header>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <p id="msg" class="fw-bold fs-2 text-primary"></p>
    </div>
  </body>
</html>
