<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script type="text/javascript">
        let arr1=[10,'Raj',true,10.3,['MI','RCB','CSK'],19]
        console.log(arr1[-3])//undefine
        console.log(arr1[0])
        console.log(arr1[6])//undefine
        console.log(arr1[4][2])
//using for loop
    for(let i=0;i<arr1.length;i++){
        console.log(arr1[i]);
    }
//using for loop property
    for(const property of arr1){
        console.log(`[${property}] ${typeof property}`)
    }

    for(const property in arr1){
        console.log(`[${property}] ${typeof property}`)
    }

    </script>
</head>
<body>
    <h1>Array</h1>
</body>
</html>
