<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let name=prompt('Enter Your Name')
        let role=prompt('Enter your role of user',"customer|admin")
        let productName=prompt('Enter the new product name')
        class Product {
                _productName;
                set productName(newName){
                    if(role=='admin'){
                        this._productName=newName;
                    }else{
                        document.write(`User : ${name} in not previlenged to change`)
                    }
                }
                get productName(){
                    return this._productName;
                }
            }
            let p=new Product();
            if(p.productName){
                console.log("New product name is :"+ p.productName)
            }

 

        
    </script>
</body>
</html>
