<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div >
        <form action="" >
            <div class="control">
                <label for="">User 1</label>
                <input type="text" placeholder="DD/MM/YYYY" value="17/07/2002"> 
            </div>
            <span>V/S</span>
            <div class="control">
                <label for="">User 2</label>
                <input type="text" placeholder="Enter time in millisecond" value="15/08/1947">
            </div>
            <button>Compare</button>
        </form>
        <p></p>
    </div>
</body>
</html>
