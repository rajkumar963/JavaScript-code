<!DOCTYPE html>

    <title>Object.seal() Vs Object.freeze()</title>
    <script src="script.js"></script>
  </head>
  <body style="font-family: cursive">
    <h1>Object.seal() Vs Object.freeze()</h1>
    <p>Add new properties:--  	❌ Not allowed (seal())	 &nbsp;&nbsp;  ❌    Not allowed (freeze()) <br>
      Delete properties:--	❌ Not allowed	&nbsp;&nbsp;❌ Not allowed <br>
      Modify property values:--	✅ Allowed (if writable)&nbsp;&nbsp;	❌ Not allowed <br>
      Non-configurable props:--	✅ Yes	✅ Yes
    </p>
  </body>
</html>
