  <body style="font-family: cursive">
    <h1>Hoisting in JavaScript</h1>
    <p>
      Hoisting in JavaScript is a behavior where variable and function declarations are moved to the top of their scope during the compilation phase before code execution. This means you can use functions and variables before declaring them.
    </p>
