      <h1>Map, Filter, Reduce</h1>
      <span><b>1.map():</b>Transforms each element in the array and returns a new array.</span>
      <span><b>2.filter():</b>Filters out elements based on a condition and returns a new array.</span>
      <span><b>3.reduce():</b>Reduces the array to a single value (e.g., sum, product) by applying a function to each element.</span>
